<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet"  href="style.css">
	<title>Celtrotechonology IT Solution</title>
</head>
<body>
	<div class="container">
		<form class="form form--hidden" id="login">
			<h1 class="form__title">Login</h1>
			<div class="form__message form__message--error"></div>
			<div class="form__input-group">
				<input type="text" class="form__input" auto placeholder="Username">
				<div class="form__input-error-message"></div>
			</div>
			<div class="form__input-group">
				<input type="password" class="form__input" auto placeholder="Password">
				<div class="form__input-error-message"></div>
			</div>
			<button class="form__button" type="submit">Login</button>
			<p class="form__text">
				<a href="#" class="form__link">Forgot Password?</a>
			</p>
			<p class="form__text">
				<a id="link_create_account" href="./" class="form__link">Don't have an Account? Create Account</a>
			</p>
		</form>

		<form class="form" id="createAccount">
			<h1 class="form__title">Create Account</h1>
			<div class="form__message form__message--error"></div>
			<div class="form__input-group">
				<input type="text" class="form__input" auto placeholder="Username">
				<div class="form__input-error-message"></div>
			</div>
			<div class="form__input-group">
				<input type="password" class="form__input" auto placeholder="Password">
				<div class="form__input-error-message"></div>
			</div>
			<div class="form__input-group">
				<input type="password" class="form__input" auto placeholder="Confirm Password">
				<div class="form__input-error-message"></div>
			</div>
			<button class="form__button" type="submit">Login</button>
			<p class="form__text">
				<a href="#" class="form__link" link="linkLogin">Already have Account? Login</a>
			</p>
			
		</form>

	</div>
	<script src="main.js"></script>
</body>
</html>
